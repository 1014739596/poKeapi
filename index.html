<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeAPI Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>PokeAPI Explorer</h1>
    <input type="text" id="searchInput" placeholder="Buscar Pokémon...">
    <button id="searchButton">Buscar</button>
  </header>

  <main>
    <section id="pokemonInfo" class="card">
      <h2>Información del Pokémon</h2>
      <div id="pokemonDisplay" class="pokemon-display">
        <p>Busca un Pokémon para ver su información</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Desarrollado con ❤️ por 1014739596 · Datos de <a href="https://pokeapi.co/" target="_blank">PokeAPI</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
